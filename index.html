<body role="document" data-mode="editor">
<div id="wrapper-editor">
    <svg id="svg"></svg>
    <button role="button" class="action fa fa-pencil" id="edit"></button>
    <button role="button" class="action fa fa-trash" id="delete"></button>
</div>
<div id="wrapper-view">
    <aside>
        <svg id="map" width="500" height="300">
            <g class="wrapper">
                <!--<circle r="40"></circle>-->
            </g>
        </svg>
        <div class="control">
            <div>
                <button role="button" class="btn btn-black" data-part="0"></button>
            </div>
            <div>
                <button role="button" class="btn btn-black" data-part="3"></button>
                <button role="button" class="btn btn-black" data-part="1"></button>
            </div>
            <div>
                <button role="button" class="btn btn-black" data-part="2"></button>
            </div>
        </div>
    </aside>
    <main class="fr-view">

    </main>
</div>

<div class="shortcuts">
    <div class="title">
        How To Use:
    </div>
    <div>
        <div>
            (DEL / BACKSPACE)
        </div>
        <div>
            Delete Line
        </div>
    </div>

    <div>
        <div>
            (HOVER ELEMENT)
        </div>
        <div>
            Open Element Interactions
        </div>
    </div>

    <div>
        <div>
            (DRAG ELEMENT)
        </div>
        <div>
            Move Element
        </div>
    </div>

    <div>
        <div>
            (SHIFT + DRAG INTERACTION)
        </div>
        <div>
            Link To Another Interactions
        </div>
    </div>

    <div>
        <div>
            (HOVER ELEMENT + CLICK "R")
        </div>
        <div>
            Set as root element
        </div>
    </div>
</div>

<div class="buttons">
    <button role="button" class="btn btn-red" id="reset">Reset</button>
    <button role="button" class="btn btn-black" id="mode" aria-pressed="true">Go To View Mode</button>
</div>

<div id="editor" aria-modal="true">
    <div class="container">
        <div class="header">
            <button role="button" id="close" aria-label="Close" class="btn btn-red btn-small fa fa-times"></button>
        </div>
        <div id="content"></div>
        <div class="captions">
            <div>
                <input type="text" data-part="0" placeholder="Caption for relation 1" tabindex="2">
            </div>
            <div>
                <input type="text" data-part="3" placeholder="Caption for relation 4" tabindex="5">
                <input type="text" data-part="1" placeholder="Caption for relation 2" tabindex="3">
            </div>
            <div>
                <input type="text" data-part="2" placeholder="Caption for relation 3" tabindex="4">
            </div>
        </div>
    </div>
</div>
